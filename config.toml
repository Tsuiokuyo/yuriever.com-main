    # Android 瀏覽器主題色
    themeColor = "#ffffff"
    # Safari 圖示顏色
    iconColor = "#5bbad5"
    # Windows v8-10磁貼顏色
    tileColor = "#da532c"

  # LoveIt 新增 | 0.2.0 搜索配置
  [params.search]
    enable = true
    # 搜尋引擎的類型 ["lunr", "algolia"]
    type = "lunr"
    # 文章內容最長索引長度
    contentLength = 4000
    # 搜索框的占位提示語
    placeholder = ""
    # LoveIt 新增 | 0.2.1 最大結果數目
    maxResultLength = 10
    # LoveIt 新增 | 0.2.3 結果內容片段長度
    snippetLength = 50
    # LoveIt 新增 | 0.2.1 搜索結果中高亮部分的 HTML 標籤
    highlightTag = "em"
    # LoveIt 新增 | 0.2.4 是否在搜索索引中使用基於 baseURL 的絕對路徑
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""

  # 首頁配置
  [params.home]
    # LoveIt 新增 | 0.2.0 RSS 文章數目
    rss = 10
    # 首頁個人訊息
    [params.home.profile]
      enable = true
      # Gravatar 信箱，用於優先在首頁顯示的頭像
      gravatarEmail = ""
      # 首頁顯示頭像的 URL
      avatarURL = "/images/avatar.jpg"
      # LoveIt 更改 | 0.2.7 首頁顯示的網站標題 (支持 HTML 格式)
      title = "Tsuiokuyo"
      # 首頁顯示的網站副標題 (允許 HTML 格式)
      subtitle = "人生無法重來，但是我可以紀錄與回憶，此網站拿來記錄用，只是...人是非常懶惰的。<br>改HUGO後排版炸裂，目前超龜速更新中。"

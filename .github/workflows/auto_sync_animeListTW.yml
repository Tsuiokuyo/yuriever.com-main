name: Sync animeListTW to Separate Repo

on:
  push:
    branches:
      - master  # 當主分支有更新時觸發工作流

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 檢出 `yuriever.com-master` 倉庫
      - name: Checkout repository
        uses: actions/checkout@v3

      # 檢查是否有 `static/animeListTW` 資料夾異動
      - name: Check for changes in animeListTW
        id: check_changes
        run: |
          git diff --quiet HEAD~1 HEAD -- static/animeListTW  # 檢查變更
          if [ $? -eq 0 ]; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_ENV
          fi

      # 設定 Git 用戶資訊
      - name: Set up Git configuration
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 只有 `animeListTW` 資料夾有變更時才推送
      - name: Push to animeListTW repo
        if: env.changes == 'true'  # 只有當有變更時才執行此步驟
        run: |
          cd static/animeListTW
          git remote set-url origin https://github.com/Tsuiokuyo/animeListTW.git  # 設定正確的遠端 URL
          git add .  # 添加變更的檔案
          git commit -m "auto sync code"  # 提交變更
          git push origin master  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 內建的安全 Token

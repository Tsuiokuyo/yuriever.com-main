baseURL = "https://tsuiokuyo.netlify.com/"
defaultContentLanguage = "zh-tw"
# 更改使用 Hugo 構建網站時使用的默認主題
theme = "LoveIt"

# 網站標題
title = "於是我又重看一次"

# 網站語言, 僅在這裡 CN 大寫 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-TW"
# 語言名稱 ["English", "簡體中文", "Français", "Polski", ...]
languageName = "繁體中文"
# 是否包括中日韓文字
hasCJKLanguage = true

# 默認每頁列表顯示的文章數目
paginate = 12
# Google分析代號 [UA-XXXXXXXX-X]
googleAnalytics = "UA-134954724-1"
# 版權描述，僅僅用於 SEO
copyright = ""

# 是否使用 robots.txt
enableRobotsTXT = true
# 是否使用 git 訊息
enableGitInfo = false
# 是否使用 emoji 代碼
enableEmoji = true


# 忽略一些構建錯誤
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

# 作者配置
[author]
  name = "Tsuiokuyo"
  email = "Tsuiokuyo@gmail.com"
  link = ""

# 菜單配置
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # 你可以在名稱 (允許 HTML 格式) 之前添加其他訊息, 例如圖示
    pre = ""
    # 你可以在名稱 (允許 HTML 格式) 之後添加其他訊息, 例如圖示
    post = ""
    name = "文章"
    url = "/posts/"
    # 當你將滑鼠懸停在此菜單連結上時, 將顯示的標題
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "標籤"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "分類"
    url = "/categories/"
    title = ""

[params]
  # 網站默認主題樣式 ["auto", "light", "dark"]
  defaultTheme = "auto"
  # 公共 git 倉庫路徑，僅在 enableGitInfo 設為 true 時有效
  gitRepo = ""

# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Security
##
encrypt:
    enable: true


# Site
title: 於是我又重看一次
subtitle: 僅僅是撰寫一些個人動畫回憶與心得
description: 人生無法重來，但是我可以紀錄與回憶，這個部落格拿來記錄用，不過有些文章的語法量過於龐大，也很難整理就是了。<br />
keywords: 回憶, 動畫, 心得
author: Tsuiokuyo
language: zh-tw
timezone: Asia/Taipei
ad: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6943220390459023

sitemap:
    path: sitemap.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tsuiokuyo.netlify.com/
root: /
permalink:  posts/:abbrlink.html
permalink_defaults:
abbrlink:
  alg: crc16
  #support crc16(default) and crc32
  rep: hex
  #support dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: B/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: gal

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:git
  repo:https://gitlab.com/Tsuiokuyo/tsuiokuyo.gitlab.io
  branch:master

jsonContent:
  dateFormat: MM-DD
  pages:
    title: true
    text: true
    path: true
    date: true
    excerpt: true
    preview: true
  posts:
    title: true
    text: true
    path: true
    date: true
    excerpt: true
    tags: [{
      name: tag.name,
      slug: tag.slug,
      permalink: tag.permalink
    }]
    preview: true

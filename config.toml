  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  # LoveIt 新增 | 0.2.0 日期格式
  dateFormat = "2006-01-02"
  # 網站標題, 用於 Open Graph 和 Twitter Cards
  title = "於是我又重看一次"
  # 網站描述, 用於 RSS, SEO, Open Graph 和 Twitter Cards
  description = "人生無法重來，但是我可以紀錄與回憶，這個部落格拿來記錄用，不過人是懶惰的。"
  # 網站圖片, 用於 Open Graph 和 Twitter Cards
  images = ["/assets/favicons.png"]

  # 頁面頭部導航欄配置
  [params.header]
    # 桌面端導航欄模式 ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # 行動端導航欄模式 ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # LoveIt 新增 | 0.2.0 頁面頭部導航欄標題配置
    [params.header.title]
      # LOGO 的 URL
      logo = "/assets/favicons.png"
      # 標題名稱
      name = "於是我又重看一次"
      # 你可以在名稱 (允許 HTML 格式) 之前添加其他訊息, 例如圖示
      pre = ""
      # 你可以在名稱 (允許 HTML 格式) 之後添加其他訊息, 例如圖示
      post = ""
      # LoveIt 新增 | 0.2.5 是否為標題顯示打字機動畫
      typeit = false

  # 頁面底部訊息配置
  [params.footer]
    enable = true
    # LoveIt 新增 | 0.2.0 自訂內容 (支持 HTML 格式)
    custom = ''
    # LoveIt 新增 | 0.2.0 是否顯示 Hugo 和主題訊息
